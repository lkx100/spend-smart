<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SpendSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50, #3498db, #2c3e50);
            background-size: 400% 400%;
            animation: gradient 20s infinite;
            position: relative;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/background.svg');
            background-size: cover;
            background-position: center;
            opacity: 0.25;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .glass-card {
            background: rgba(33, 37, 41, 0.6) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37) !important;
        }
        .form-control {
            background: rgba(33, 37, 41, 0.5) !important;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        .form-control:focus {
            background: rgba(33, 37, 41, 0.7) !important;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card glass-card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4 text-light" style="font-weight: bold">Sign Up</h2>
                        
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" name="firstName" class="form-control bg-dark text-light border-secondary" placeholder="First Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="lastName" class="form-control bg-dark text-light border-secondary" placeholder="Last Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="username" class="form-control bg-dark text-light border-secondary" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control bg-dark text-light border-secondary" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control bg-dark text-light border-secondary" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0" style="color: white">Already have an account? <a href="{% url 'login_page' %}" class="text-primary">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
